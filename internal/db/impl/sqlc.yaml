version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries/queries.sql"
    schema: "./queries/schema.sql"
    gen:
      go:
        out: "./queries"
        package: "queries"
        overrides:
        - column: "users.inbox"
          go_type: "string"
        - column: "users.outbox"
          go_type: "string"
        - column: "users.followers"
          go_type: "string"
        - column: "users.public_key"
          go_type: "string"
        - column: "users.private_key"
          go_type: "string"
# Perhaps it would be good to add a wrapper to the DB object, allowing us to implement business logic
# such as hashing the user's password and generating their public and private keys.